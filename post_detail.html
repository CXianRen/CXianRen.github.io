<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="scripts/md/css/editormd.preview.css" rel="stylesheet" />
    <link href="scripts/md/css/editormd.css" rel="stylesheet" />

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/md/editormd.js"></script>
    <script src="scripts/md/lib/marked.min.js"></script>
    <script src="scripts/md/lib/prettify.min.js"></script>
    <script src="scripts/md/lib/raphael.min.js"></script>
    <script src="scripts/md/lib/underscore.min.js"></script>
    <script src="scripts/md/lib/sequence-diagram.min.js"></script>
    <script src="scripts/md/lib/flowchart.min.js"></script>
    <script src="scripts/md/lib/jquery.flowchart.min.js"></script>

    <style>
        .main_page {
            font-family: "Lucida Calligraphy", cursive, serif, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* text-align: center; */
        }

        .title {
            color: rgb(60, 60, 60);
            font-size: 2.5em;
            width: 50%;
            margin-bottom: 1%;
        }

        .title::after {
            content: '';
            height: 1px;
            border-bottom: 1px solid #ccc;
            display: flex;
            margin-bottom: 10px;
            max-width: 1000px;
            align-items: center;
        }

        .main_footer {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-content: center;
            text-align: center;
        }

        .main_footer::before {
            content: '';
            height: 1px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            align-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-content: flex-start;
            align-items: flex-start;
            width: 50%;
            min-height: 600px;
        }

        .left_container {
            display: flex;
            flex-direction: column;
            font-family: 'Raleway', sans-serif;
            width: 30%;
        }

        .right_container {
            display: flex;
            flex-direction: column;
            width: 70%;
        }

        .class_container {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .class_container .class {
            margin-bottom: 10px;
            margin-left: 30px;
        }

        .class_container .class_title {
            margin-left: 10px;
            margin-bottom: 10px;
            color: black;
            font-size: 1.5em;
        }

        .class_container .class_title::after {
            content: '';
            height: 1px;
            border-bottom: 1px solid #ccc;
            display: flex;
            margin-bottom: 10px;
            width: 90%;
            align-items: center;
        }

        .class:hover,
        .class:focus {
            text-decoration: underline;
            cursor: pointer;
        }

        .post_item {
            display: flex;
            flex-direction: column;
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .post_item a:hover,
        .post_item a:focus {
            text-decoration: underline;
            cursor: pointer
        }

        .post_name {
            color: black;
            font-size: 1.7em;
        }

        .post_info {
            color: rgb(170, 170, 170);
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            margin-top: -5px;
        }

        .post_info a {
            margin-left: 10px;
        }

        .post_item_container {
            margin-bottom: 10px;
            font-family: 'Raleway', sans-serif;
        }

        .pagination {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #ccc;
            cursor: pointer;
            display: inline-block;
            font-family: inherit;
            font-size: 85%;
            line-height: normal;
            padding: 0.5rem 0.75rem;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            vertical-align: middle;
            white-space: nowrap;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn:hover,
        .btn:focus {
            color: #7fdbff;
            border: 1px solid #7fdbff;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            text-decoration: none;
        }

        #page_index {
            color: rgb(170, 170, 170);
        }
    </style>
</head>

<body>
    <div class="main_page">
        <h1 class="title">闲人 Cxr</h1>
        <div class="container">
        </div>
        <div class="main_footer">
            <p>今日翻书 明日数钱</p>
            <p style="margin-top: -10px;"> 04 11 2021 V2 </p>
        </div>

    </div>

</body>
<script>
    // markdown 转 html 
    function mdToHml(content) {
        //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
        $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
        $("#appendTest").val(content); //将需要转换的内容加到转换后展示容器的textarea隐藏标签中

        editormd.markdownToHTML("testEditorMdview", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
    };

    post_list_info = {};

    // load post
    function load_post(id) {
        $(".container").empty();
        $.get("postlist.json", function (data, status) {
            post_list_info = data
            console.log(post_list_info)
            $(".container").load("template/post.html",
                function () {
                    console.log("loading container");
                    $.get(post_list_info["all"][id]["url"], function (data, status) {
                        $(".post-title a ").text(post_list_info["all"][id]["name"]);
                        $(".post-date").text(post_list_info["all"][id]["time"]);
                        $(".ca").text(post_list_info["all"][id]["class"]);
                        $(".ta").text(post_list_info["all"][id]["tag"]);
                        // 渲染 readme
                        mdToHml(data);
                    })
                })
        })
    }

    function getUrlParam(param) {
        var reg = new RegExp("(^|&)" + param + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }

    $(document).ready(function () {
        // 点击分类加载对应列表
        _id = getUrlParam("_id")
        console.log(_id)
        load_post(_id)
    });
</script>

</html>
