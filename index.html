    <div class="header">
        <h1 style="margin-left: 20px; margin-bottom: 0px;"><a href="https://cxianren.github.io/">闲人 > CXR</a></h1>

</body>
<script>
    // markdown 转 html 
    function mdToHml(content) {
        //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
        $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
        $("#appendTest").val(content); //将需要转换的内容加到转换后展示容器的textarea隐藏标签中

        editormd.markdownToHTML("testEditorMdview", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
    };

    //  main page post render 
    function main_page_render(title, cato, tag, t) {
        var a = '<div class="post">';
        a += '<h2 class="post-title">';
        a += '<a class="ti">' + title + '</a>';
        a += '</h2>';
        a += '<span class="post-date">' + t + '</span>';
        a += '<span class="post-tags"><a>' + cato + '</a> <a>|</a><a>' + tag + '</a> </span>';
        a += '</div>';
        $(".posts").append(a);
        a = "";
    }
    // load all post
    function load_all_page_name(){
        console.log("loading page name");
        $.get("https://api.github.com/repos/CXianRen/CXianRen.github.io/contents/post/?private_token=9bfc4b345fd6d50bc10ddf94365e2fda0539a3b1",
            function(data, status){
                console.log("tiems:")
                for (item in data){
                    console.log(data[item]);
                }
            }
            );
    }
    // load main page
    function load_mainpage() {    
        current_post = "";
        $(".container").load("template/mainpage.html",
            function () {
                console.log("main page loaded ")
                $.get("post.json", function (data, status) {
                    // 点击加载对应文章 (预先绑定事件)
                    $(".container").on("click", ".ti", function () {
                        var post_name = $(this).text();
                        console.log("clik" + post_name);
                        load_post(post_name);
                    })

                    console.log(data);
                    postdata = data;
                    for (var key in postdata) {
                        console.log(key, postdata[key])
                        main_page_render(key, postdata[key]["class"], postdata[key]["tag"], postdata[key][
                            "date"
                        ])


                    };

                })
            })
    };

    // load post
    function load_post(post_name) {
        $(".container").empty();
        // 前后 按键绑定事件

        $(".container").on("click", ".previous", function () {
            if (postdata[current_post]["pre"] != "") {
                load_post(postdata[current_post]["pre"]);
            } else {
                console.log("no more post")
            }
        });

        $(".container").on("click", ".next", function () {
            if (postdata[current_post]["next"] != "") {
                load_post(postdata[current_post]["next"]);
            } else {
                console.log("no more post")
            }
        });

        $(".container").load("template/post.html",
            function () {
                console.log("loading container");
                $.get("post/" + post_name + ".md", function (data, status) {
                    current_post = post_name;
                    $(".post-title a ").text(post_name);
                    $(".post-date").text(postdata[post_name]["date"]);
                    $(".ca").text(postdata[post_name]["class"]);
                    $(".ta").text(postdata[post_name]["tag"]);
                    // 渲染 readme
                    mdToHml(data);
                })
            })
    }

    $(document).ready(function () {
        load_all_page_name();
        load_mainpage();
        
    });
</script>

</html>
