<script>
    // markdown 转 html 
    function mdToHml(content) {
        //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
        $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
        $("#appendTest").val(content); //将需要转换的内容加到转换后展示容器的textarea隐藏标签中

        editormd.markdownToHTML("testEditorMdview", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
    };

    //  main page post render 
    function main_page_render(postinf) {
        var a = '<div class="post">';
        a += '<h2 class="post-title">';
        a += '<a class="ti" id="'+ postinf["url"]+'">' + postinf["name"] + '</a>';
        a += '</h2>';
        a += '<span class="post-date">' + postinf["time"] + '</span>';
        a += '<span class="post-tags"><a>' + postinf["class"] + '</a> <a>|</a><a>' + postinf["tag"] + '</a> </span>';
        a += '</div>';
        $(".posts").append(a);
        a = "";
    }
    // load all post
    myposts=new Array();
    myposts_in_class={};
    myposts_in_tag={};
    function load_all_post_info(callback){
        console.log("loading page name");
        $.get("https://api.github.com/repos/CXianRen/CXianRen.github.io/contents/post/?private_token=9bfc4b345fd6d50bc10ddf94365e2fda0539a3b1",
            function(data, status){     
                for (item in data){
                    //console.log(data[item])
                    var temp=data[item]["name"].split(".")[0].split("_");
                    myposts.push({"url":data[item]["name"],"name":temp[0],"class":temp[1],"tag":temp[2],"time":temp[3]});
                    // console.log("type:"+typeof(myposts_in_class[temp[1]]))
                    if(myposts_in_class[temp[1]] === undefined ){
                        console.log("undefine");
                        myposts_in_class[temp[1]]=new Array();
                    }
                    myposts_in_class[temp[1]].push({"url":data[item]["name"],"name":temp[0],"tag":temp[2],"time":temp[3]});
    
                    if(myposts_in_tag[temp[2]] === undefined ){
                        myposts_in_tag[temp[2]]=new Array();
                    }
                    myposts_in_tag[temp[2]].push({"url":data[item]["name"],"name":temp[0],"class":temp[1],"time":temp[3]});
                    
                }
                console.log(myposts);
                console.log(myposts_in_class);
                console.log(myposts_in_tag);
                callback();
            }
            );
        
    }
    // load main page
    function load_mainpage() {    
        current_post = "";
        $(".container").load("template/mainpage.html",
            function () {
                console.log("main page loaded ");
                // 点击加载对应文章 (预先绑定事件)
                // $(".container").on("click", ".ti", function () {
                //     var post_name = $(this).text();
                //     console.log("clik" + post_name);
                //     //load_post(post_name);
                // })
                load_all_post_info(function(){
                    for (var index in myposts) {
                        var mypost=myposts[index]
                        console.log(mypost);
                        main_page_render(mypost)
                    };
                })
            })
    };
    // load post
    function load_post(post_name) {
        $(".container").empty();
        // 前后 按键绑定事件
        $(".container").on("click", ".previous", function () {
            if (postdata[current_post]["pre"] != "") {
                load_post(postdata[current_post]["pre"]);
            } else {
                console.log("no more post")
            }
        });

        $(".container").on("click", ".next", function () {
            if (postdata[current_post]["next"] != "") {
                load_post(postdata[current_post]["next"]);
            } else {
                console.log("no more post")
            }
        });

        $(".container").load("template/post.html",
            function () {
                console.log("loading container");
                $.get("post/" + post_name + ".md", function (data, status) {
                    current_post = post_name;
                    $(".post-title a ").text(post_name);
                    $(".post-date").text(postdata[post_name]["date"]);
                    $(".ca").text(postdata[post_name]["class"]);
                    $(".ta").text(postdata[post_name]["tag"]);
                    // 渲染 readme
                    mdToHml(data);
                })
            })
    }

    $(document).ready(function () {
        load_mainpage();
        
    });
</script>
